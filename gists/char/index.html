<h2 id="首字母大写"><a href="#首字母大写" class="headerlink" title="首字母大写"></a>首字母大写</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> hump = <span class="function"><span class="params">char</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">/* 首字母大写 */</span></span><br><span class="line">    <span class="keyword">if</span> (!char) <span class="keyword">return</span>;</span><br><span class="line">    <span class="keyword">if</span> (!(<span class="regexp">/^\w+$/</span>).test(char)) <span class="keyword">return</span> char;</span><br><span class="line">    char = char.toLowerCase();</span><br><span class="line">    <span class="keyword">let</span> cs = char.split(<span class="string">''</span>);</span><br><span class="line">    cs[<span class="number">0</span>] = cs[<span class="number">0</span>].toString().toUpperCase();</span><br><span class="line">    <span class="keyword">return</span> cs.join(<span class="string">''</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p><a name="e0e1b542"></a></p>
<h2 id="将下划线格式改为驼峰格式"><a href="#将下划线格式改为驼峰格式" class="headerlink" title="将下划线格式改为驼峰格式"></a>将下划线格式改为驼峰格式</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> toHump = <span class="function"><span class="params">char</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">/* 将下划线格式改为驼峰格式 */</span></span><br><span class="line">    <span class="comment">/* eg: Demang_ddd =&gt; Demang Ddd */</span></span><br><span class="line">    <span class="keyword">if</span> (!char) <span class="keyword">return</span>;</span><br><span class="line">    <span class="keyword">if</span> (!(<span class="regexp">/^\w+_\w+$/</span>).test(char)) <span class="keyword">return</span> char;</span><br><span class="line">    <span class="keyword">let</span> cs = [];</span><br><span class="line">    <span class="keyword">const</span> chars = char.split(<span class="string">'_'</span>);</span><br><span class="line">    chars.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">        cs.push(hump(item))</span><br><span class="line">    &#125;)</span><br><span class="line">    <span class="keyword">return</span> cs.join(<span class="string">' '</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
